<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>battleline</title>
  <link rel="icon" type="image/x-icon" href="/battleline/favicon" />
  <link rel="stylesheet" href="/battleline/css" />
</head>

<script type="module">
  import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
  Turbo.session.drive = false;
</script>

<body>


  <div class="board">
    <div class="deck">
      <section class="draw-pile">
        <div class="card"></div>
      </section>
    </div>

    <div class="line">
      <section class="hand">
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
      </section>

      <section class="battleline">
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
        <div class="card diamonds"></div>
      </section>

      <section class="hand">
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
        <div class="card clouds"></div>
      </section>
    </div>

    <div class="deck">
      <section class="draw-pile">
        {{{card-draw-pile}}}
      </section>
    </div>
  </div>
</body>

</html>
